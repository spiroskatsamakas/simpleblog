{% extends 'base.html' %}

{% block content %}

    

<h1>{{ cats }}</h1>


{% for post in category_posts %}
<li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> 
			
- {{ post.author.first_name }}
- {{ post.author.last_name }}
- {{ post.published_date }} <small>

	</small> <br/>
	{ post.body|slice:":200"|safe }}</li>
{% endfor %}




{% endblock %}
